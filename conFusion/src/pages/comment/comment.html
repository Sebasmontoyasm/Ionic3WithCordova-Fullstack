<ion-header>
  <ion-navbar>
    <ion-title>comment</ion-title>
  </ion-navbar>
</ion-header>

<ion-toolbar color="primary-pale">
  <ion-buttons start>
    <button ion-button (click)="dismiss()">
      <span ion-text color="primary" showWhen="ios">Cancel</span>
      <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
    </button>
  </ion-buttons>
  <ion-title>Add Comment</ion-title>
</ion-toolbar>


<ion-content padding>
  <form [formGroup]="commentGroup" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-input formControlName='author' placeholder="Your Name"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label>Your Rating</ion-label>
        <ion-range formControlName='rating' min="1" max="5" step="1" pin>
          <ion-icon slot="start" name="sad"></ion-icon>
           <ion-icon slot="end" name="happy"></ion-icon>
        </ion-range>
    </ion-item>

    <ion-item>
      <ion-textarea formControlName='comment' placeholder="Your Comment"></ion-textarea>
    </ion-item>
    <button ion-button type="submit" [disabled]="!commentGroup.valid">SUBMIT</button>
    
  </form>  
</ion-content>
