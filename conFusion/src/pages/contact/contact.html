<ion-header>
  <ion-navbar color="primary">

      <ion-icon name="menu"></ion-icon>

</ion-header>

<ion-content padding>

      <ion-card-title>

        <button ion-button icon-left clear small>
          <ion-icon ios="ios-call" md="md-call"></ion-icon>
          <div>CALL</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon ios="ios-mail" md="md-mail"></ion-icon>
          <div>EMAIL</div>
        </button>
      </ion-col>
    </ion-row>
